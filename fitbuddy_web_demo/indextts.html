<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>FitBuddy</title>
  <style>
    video, canvas {
      position: absolute;
      left: 0;
      top: 0;
      transform: scaleX(-1);
    }
    #feedback {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      color: red;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2>📷 실시간 웹캠</h2>

  <video id="video" autoplay playsinline width="640" height="480" style="border:1px solid #ccc;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="feedback">📍 자세 피드백 대기 중...</div>

  <!-- Mediapipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- 내 JS -->
  <script src="script.js"></script>
</body>
</html>
