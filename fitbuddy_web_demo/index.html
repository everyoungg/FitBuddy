<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBuddy - 운동 도우미</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .exercise-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .exercise-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .exercise-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .exercise-card h3 {
            margin: 10px 0;
            color: #2c3e50;
        }
        .exercise-card p {
            color: #666;
            font-size: 14px;
        }
        .start-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .start-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏋️‍♂️ FitBuddy - 운동 도우미</h1>
        
        <div class="exercise-list">
            <div class="exercise-card" onclick="selectExercise('스쿼트')">
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=500" alt="스쿼트">
                <h3>스쿼트</h3>
                <p>하체 근력 강화에 효과적인 기본 운동</p>
            </div>
            
            <div class="exercise-card" onclick="selectExercise('플랭크')">
                <img src="https://images.unsplash.com/photo-1598971639058-fab3c3109a00?w=500" alt="플랭크">
                <h3>플랭크</h3>
                <p>코어 근력 강화에 효과적인 운동</p>
            </div>
            
            <div class="exercise-card" onclick="selectExercise('푸쉬업')">
                <img src="https://images.unsplash.com/photo-1598971639058-fab3c3109a00?w=500" alt="푸쉬업">
                <h3>푸쉬업</h3>
                <p>상체 근력 강화에 효과적인 운동</p>
            </div>
        </div>

        <button class="start-button" onclick="startWorkout()">운동 시작하기</button>
    </div>

    <script>
        let selectedExercise = null;

        function selectExercise(exercise) {
            selectedExercise = exercise;
            // 선택된 운동 카드 강조 표시
            document.querySelectorAll('.exercise-card').forEach(card => {
                card.style.border = '1px solid #ddd';
            });
            event.currentTarget.style.border = '2px solid #3498db';
        }

        function startWorkout() {
            if (!selectedExercise) {
                alert('운동을 선택해주세요!');
                return;
            }
            // 운동 시작 페이지로 이동
            window.location.href = `workout.html?exercise=${encodeURIComponent(selectedExercise)}`;
        }
    </script>
</body>
</html>
